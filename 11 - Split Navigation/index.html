<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Navigation</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>News</li>
            <li>Contact</li>
        </ul>
        <p class="side-button">Help</p>
    </nav>
    <main>
        <h1>Split Navigation Example</h1>
        <p>The "Help" link in the navigation bar is separated from the rest of the navigation links, resulting in a "split navigation" layout.</p>
    </main>
    
</body>
</html>
