<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Headers</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    
    <div class="container">

        <div class="inner-container">
            <div id="details">
                <h1 id="details-heading">London</h1>
                <h2 id="details-content">London is the capital city of France.</h2>
            </div>
    
            <div class="bar">
                <div class="tab active">London</div>
                <div class="tab">Paris</div>
                <div class="tab">Tokyo</div>
                <div class="tab">Oslo</div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
