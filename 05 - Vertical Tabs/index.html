<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bar">
            <button class="tab active">London</button>
            <button class="tab">Paris</button>
            <button class="tab">Tokyo</button>
        </div>
        <div id="content">
            <p id="heading">London</p>
            <p id="capital">London is the capital city of England.</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
